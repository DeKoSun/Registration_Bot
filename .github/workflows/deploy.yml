name: üöÄ Deploy Web folder to GitHub Pages

on:
  push:
    branches:
      - main  # –¥–µ–ø–ª–æ–π –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏ –∫–∞–∂–¥–æ–º –ø—É—à–µ –≤ main
  workflow_dispatch:  # –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤—Ä—É—á–Ω—É—é –∑–∞–ø—É—Å—Ç–∏—Ç—å –∏–∑ –≤–∫–ª–∞–¥–∫–∏ Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Pages
        uses: actions/configure-pages@v5

      - name: üì¶ Upload Web folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Web  # –∏–º–µ–Ω–Ω–æ –ø–∞–ø–∫–∞ Web –±—É–¥–µ—Ç –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞

      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
